{{ macros.sidebar_heading('Favorites', icon='plus-circle') }}
<ul class="nav flex-column mb-2">
    {% for vendor in Vendor.query.all() %}
        <li class="nav-item">
            <a class="nav-link {% if active_vendor == vendor.name %}active{% endif %}" href="{{ url_for('vendor_details', vendor_id=vendor.id) }}">
                <span data-feather="file-text"></span>
                {{ vendor.name }}
            </a>
        </li>
    {% endfor %}
</ul>
