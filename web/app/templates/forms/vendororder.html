{% import "macros.html" as macros %}
<form id="vendorOrderForm" action="" method="post">
    <div class="form-row">
        <div class="col">
            {{ form.hidden_tag() }}
            {{ macros.form_field(form.vendor_id) }}
        </div>
        <div class="col">
            {{ macros.form_field(form.order_number) }}
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            {{ macros.form_field(form.order_date) }}
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            {{ macros.form_field(form.sales_tax, prepend='$') }}
        </div>
    </div>
    <div class="form-row">
        <div class="col">
            {{ macros.form_field(form.shipping, prepend='$') }}
        </div>
    </div>
</form>
