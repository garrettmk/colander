{% import "macros.html" as macros %}
<form id="quantityMapForm" action="" method="post">
    {{ form.hidden_tag() }}
    <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
        <div class="form-row">
            <div class="col">
                {{ macros.form_field(form.text) }}
            </div>
            <div class="col">
                {{ macros.form_field(form.quantity) }}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        {% block footer %}
            {{ macros.form_submit(form.submit, id='quantityMapFormSubmit') }}
        {% endblock %}
    </div>
</form>
