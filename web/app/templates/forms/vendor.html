{% import "macros.html" as macros %}
<form id="vendorForm" action="" method="post">
    <script>
        function showImage() {
            var url=$('#'+'{{ form.image_url.id }}').val();
            $('#vendorImg').attr('src', url);
        }
    </script>
    <div class="form-row">
        <div class="col-lg-8">
            {{ form.hidden_tag() }}
            {{ macros.form_field(form.name) }}
            {{ macros.form_field(form.website) }}
            {{ macros.form_field(form.image_url, onchange="showImage();") }}
        </div>
        <div class="col-lg d-flex align-items-stretch">
            <div class="img-thumbnail img-frame w-100">
                <img id="vendorImg" class="framed-img" src="{{ form.image_url.data or '' }}">
            </div>
        </div>
    </div>
</form>
